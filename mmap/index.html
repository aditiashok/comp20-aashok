<!DOCTYPE html>

<html>

	<head>
		<title>Maurader's Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>
		<link rel="stylesheet" href="mmap_style.css" />
		
		<script>
			var myLat = 0;
			var myLng = 0;
			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 13, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			var places;
			
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				console.log("Call before getMyLocation()");
				getMyLocation();
				console.log("Call after getMyLocation()");
			}
			
			function getMyLocation() {
				console.log("In getMyLocation()");
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						renderMap();
						processRequest();
						/* logic to execute and send request */

					});
				}
				else {
					alert("Geolocation is not supported by your web browser :( ");
				}
				console.log("Leaving getMyLocation()");
			}

			function processRequest () {
				var params ="login=LeeMiller&lat=+myLat+lng=+myLng";
				var url = "https://secret-about-box.herokuapp.com/sendLocation";

				/* logic to send data to website */
				request.open("POST", url, true);

				request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

				request.onreadystatechange=parseData;

				request.send(params);

				/* logic to get data */
				request.open("GET", "https://secret-about-box.herokuapp.com/sendLocation", true);

				request.send();
			}

			function parseData () {
				
			}
			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);
	
				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: "LeeMiller"
				});
				
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
				
			}
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
